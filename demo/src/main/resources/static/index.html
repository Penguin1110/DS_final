<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化妝品智慧搜尋引擎</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* 設定專業、簡約、質感美妝主題的樣式 */
        :root {
            --color-primary: #8b5f65; /* 乾燥玫瑰/紅棕色 (主題色) */
            --color-secondary: #c9ada7; /* 淺灰玫瑰 (輔助色) */
            --color-background: #fcfcfc; /* 乾淨米白色背景 */
            --color-text-dark: #333333; /* 主要文字顏色 */
            --color-text-light: #777777; /* 輔助文字顏色 */
            --color-accent: #b29479; /* 柔和金色/香檳色 (點綴) */
        }

        /* 1. 全域樣式與佈局 (applyLayout) */
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif; /* 更改字體，更專業現代 */
            background-color: var(--color-background);
            color: var(--color-text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 60px;
        }

        .container {
            width: 90%;
            max-width: 960px; /* 稍微放大容器 */
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05); /* 輕微且專業的陰影 */
            border-radius: 15px;
            min-height: 80vh;
            border: 1px solid #eee; /* 增加邊框質感 */
        }

        h1 {
            color: var(--color-primary);
            text-align: center;
            margin-bottom: 8px;
            font-weight: 600; /* 加粗標題 */
            font-size: 2.2em;
        }

        .intro {
            text-align: center;
            color: var(--color-text-light);
            margin-bottom: 30px;
            font-size: 1em;
        }

        /* 2. 搜尋框樣式 (SearchBarStyle) */
        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        #inputField {
            flex-grow: 1;
            padding: 14px 18px;
            border: 1px solid var(--color-secondary);
            border-radius: 25px; /* 圓角設計，增加設計感 */
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #inputField:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(139, 95, 101, 0.1); /* 柔和的 Focus 效果 */
            outline: none;
        }

        #searchButton {
            padding: 14px 30px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.1s;
        }

        #searchButton:hover { /* 滑鼠懸停效果 (hoverEffect) */
            background-color: #6a494d; /* 稍深的乾燥玫瑰色 */
        }

        /* 3. 關鍵字建議區樣式 (Suggestion Tag Style) */
        .suggestion-box {
            margin-bottom: 25px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .suggestion-tag {
            background-color: #f7f3f3;
            color: var(--color-primary);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            cursor: pointer;
            border: 1px solid var(--color-secondary);
            transition: background-color 0.2s, border-color 0.2s;
        }

        .suggestion-tag:hover {
            background-color: #ece5e5;
            border-color: var(--color-primary);
        }

        /* 4. 搜尋結果卡片樣式 (ResultCardStyle) */
        .result-container {
            margin-top: 30px;
        }

        .result-card {
            background-color: #ffffff;
            border-left: 5px solid var(--color-accent); /* 用香檳色線條增加質感 */
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s;
        }

        .result-card:hover {
            box-shadow: 0 4px 12px rgba(178, 148, 121, 0.2); /* 柔和金色系的懸停陰影 */
        }

        .result-card h3 {
            margin-top: 0;
            color: var(--color-primary);
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .result-card a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .result-card a:hover {
            text-decoration: underline;
        }

        .result-card p {
            color: var(--color-text-light);
            font-size: 0.95em;
            line-height: 1.6;
        }

        .result-card .score {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--color-accent);
        }

        .placeholder-text {
            text-align: center;
            color: var(--color-text-light);
            margin-top: 60px;
            font-style: italic;
        }

        /* 5. 載入動畫 (loadingAnimation) */
        .loading-animation {
            text-align: center;
            margin: 40px 0;
            color: var(--color-primary);
            font-size: 1.3em;
            font-weight: 500;
        }

        .fa-spin {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>化妝品智慧搜尋引擎</h1>
        <p class="intro"></p>

        <div class="search-bar">
            <input type="text" id="inputField" placeholder="請輸入關鍵字，例如：保濕 粉底液 敏感肌...">
            <button id="searchButton"><i class="fa fa-search"></i> 搜尋</button>
        </div>

        <div id="suggestionBox" class="suggestion-box">
            </div>
        
        <div id="loadingAnimation" class="loading-animation" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> 正在分析與排名中...
        </div>

        <div id="resultContainer" class="result-container">
            <p class="placeholder-text">輸入關鍵字，即可開始搜尋最適合您的化妝品。</p>
        </div>
    </div>

    <script>
        /**
         * JavaScript_Core: 前端邏輯核心，處理查詢事件與後端溝通
         */
        const apiURL = '/api/search'; // 後端 API 位址
        let isLoading = false; // 是否正在載入中

        // 取得 HTML 元件
        const inputField = document.getElementById('inputField'); // 輸入框
        const searchButton = document.getElementById('searchButton'); // 搜尋按鈕
        const resultContainer = document.getElementById('resultContainer'); // 結果顯示區
        const suggestionBox = document.getElementById('suggestionBox'); // 推薦關鍵字區
        const loadingAnimation = document.getElementById('loadingAnimation');

        /**
         * Methods: sendQuery(query) - 向後端發送請求
         * @param {string} query 使用者輸入的查詢字串
         */
        async function sendQuery(query) {
            if (isLoading || !query.trim()) {
                return;
            }

            isLoading = true;
            searchButton.disabled = true;
            loadingAnimation.style.display = 'block'; // 顯示載入動畫
            resultContainer.innerHTML = ''; // 清空舊結果

            try {
                // 模擬後端 API 呼叫，假設後端在本地運行
                const response = await fetch(apiURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // 傳送查詢字串給後端 SearchController
                    body: JSON.stringify({ query: query }) 
                });

                const data = await response.json();

                if (!response.ok) {
                    // 處理 SearchController 回傳的錯誤回應 (例如 404/500)
                    showError(`查詢失敗 (${data.statusCode || response.status}): ${data.message || '未知錯誤'}`); 
                    return;
                }

                // 呼叫更新結果函式
                renderResults(data.results);
                // 呼叫更新建議詞函式
                renderSuggestions(data.suggestions || []); 

            } catch (error) {
                console.error('API Request Error:', error);
                // 系統錯誤處理 (如連線失敗/CORS)
                showError('系統錯誤：無法連線到後端服務。請確保後端服務已啟動。');
            } finally {
                isLoading = false;
                searchButton.disabled = false;
                loadingAnimation.style.display = 'none'; // 隱藏載入動畫
            }
        }

        /**
         * Methods: renderResults(data) - 顯示搜尋結果
         * @param {Array<Object>} results 後端回傳的結構化結果清單
         */
        function renderResults(results) {
            if (!results || results.length === 0) {
                showError('查無符合您需求的化妝品資訊，請嘗試其他關鍵字。');
                return;
            }

            // 渲染每個結果卡片
            results.forEach(item => {
                const card = document.createElement('div');
                card.className = 'result-card';

                // 標題與連結
                const title = document.createElement('h3');
                const link = document.createElement('a');
                link.href = item.url;
                link.target = '_blank'; // 開新分頁
                link.textContent = item.title;
                title.appendChild(link);

                // 摘要 (假設 ResultFormatter 會提供 summary)
                const summary = document.createElement('p');
                // 截取摘要的前100字，避免過長，並移除換行符號
                const cleanSummary = item.summary ? item.summary.replace(/[\r\n]+/g, ' ').substring(0, 150) + '...' : '無摘要。';
                summary.textContent = cleanSummary;

                // 分數 (FinalScore)
                const score = document.createElement('p');
                score.className = 'score';
                score.innerHTML = `<strong>相關度分數:</strong> ${item.score ? item.score.toFixed(4) : 'N/A'}`; // 顯示四位小數

                card.appendChild(title);
                card.appendChild(summary);
                card.appendChild(score);
                resultContainer.appendChild(card);
            });
        }

        /**
         * Methods: renderSuggestions(list) - 更新推薦詞
         * @param {Array<string>} suggestions 推薦關鍵字清單
         */
        function renderSuggestions(suggestions) {
            suggestionBox.innerHTML = ''; // 清空舊建議
            // 由於 OneHotEncoder/KeywordExtractor 內建了美妝詞彙表，可以假設後端能回傳推薦詞
            if (!suggestions || suggestions.length === 0) return;

            suggestions.forEach(keyword => {
                const tag = document.createElement('span');
                tag.className = 'suggestion-tag'; // 推薦詞樣式
                tag.textContent = keyword;

                // 點擊建議詞時，自動填入輸入框並執行搜尋
                tag.addEventListener('click', () => {
                    inputField.value = keyword;
                    sendQuery(keyword);
                });
                suggestionBox.appendChild(tag);
            });
        }

        /**
         * Methods: showError(msg) - 顯示錯誤提示
         * @param {string} msg 錯誤訊息
         */
        function showError(msg) {
            resultContainer.innerHTML = `<p class="error-message" style="color: var(--color-primary); text-align: center; font-weight: 500;">${msg}</p>`;
        }

        /**
         * Methods: handleUserInput() - 監聽輸入與按鈕事件
         */
        function handleUserInput() {
            // 監聽按鈕點擊
            searchButton.addEventListener('click', () => {
                const query = inputField.value; // 取得輸入字串
                sendQuery(query);
            });

            // 監聽 Enter 鍵
            inputField.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const query = inputField.value;
                    sendQuery(query);
                }
            });
        }

        // 應用程式啟動時，初始化事件監聽
        document.addEventListener('DOMContentLoaded', handleUserInput);
    </script>
</body>
</html>
